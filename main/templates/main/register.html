{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'main/img/logo-icon.png' %}">
  <script src="{% static 'main/js/main.js' %}"></script>
  <title>{% block title %}{% trans 'Sign up' %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="register-body">
{% block content %}
<div class="register authorization">
    <h2>{% trans 'Sign up' %}</h2>
  <form method="POST" action="{% url 'api-register' %}" autocomplete="off">
      {% csrf_token %}
      <div class="form-element">
      <input type="text" name="username" id="username" required>
      <label for="">{% trans 'Username' %}</label>
      </div>
      <div class="form-element">
      <input type="password" name="password" id="password" required>
      <label for="">{% trans 'Password' %}</label>
      </div>
      <div class="form-element">
      <input type="email" name="email" id="email" required>
      <label for="">{% trans 'Email' %}</label>
      </div>
      <div class="g-recaptcha" data-sitekey="6LfJnSInAAAAAEHmQh72zrYUHuoeRS_1JwRDi6nE" data-callback="correctCaptcha"></div>
      <input type="hidden" name="recaptcha" id="recaptcha">
      <a href="{% url 'api-login' %}"><p>{% trans 'Sign in' %}</p></a>
      <button type="submit">{% trans 'Sign up' %}</button>
    </form>
</div>
  <script>
  var correctCaptcha = function(response) {
        document.getElementById('recaptcha').value = response
    };
</script>
{% endblock content %}
</body>
</html>
